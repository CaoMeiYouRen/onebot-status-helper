version: "3"

services:
  server:
    # build: .
    container_name: 'onebot-status-helper'
    image: ${DOCKER_IMAGE:-caomeiyouren/onebot-status-helper}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      TZ: "Asia/Shanghai"
      LOGFILES: 'true'
    volumes:
      - ./logs:/app/logs
